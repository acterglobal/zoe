name: Code Generation

on:
  push:
    paths:
      - 'rust/src/**'
      - 'flutter_rust_bridge.yaml'
      - 'rust/Cargo.toml'
  pull_request:
    paths:
      - 'rust/src/**'
      - 'flutter_rust_bridge.yaml'
      - 'rust/Cargo.toml'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.24.5'
  RUST_VERSION: '1.75.0'

jobs:
  # Validate flutter_rust_bridge code generation
  validate-codegen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Install dependencies
        run: flutter pub get

      - name: Generate bindings
        run: flutter_rust_bridge_codegen generate

      - name: Check if generated files are up to date
        run: |
          if ! git diff --exit-code; then
            echo "Generated files are not up to date. Please run 'flutter_rust_bridge_codegen generate' and commit the changes."
            exit 1
          fi

      - name: Verify Rust compilation
        run: |
          cd rust
          cargo check

      - name: Verify Flutter compilation
        run: flutter analyze lib/core/rust/

  # Test cross-platform compatibility
  test-codegen-platforms:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Install flutter_rust_bridge_codegen
        run: cargo install flutter_rust_bridge_codegen --version 2.11.1

      - name: Install dependencies
        run: flutter pub get

      - name: Test code generation
        run: flutter_rust_bridge_codegen generate

      - name: Test Rust build
        run: |
          cd rust
          cargo build

      - name: Test Flutter analysis
        run: flutter analyze lib/core/rust/